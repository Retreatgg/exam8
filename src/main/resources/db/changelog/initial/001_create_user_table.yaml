databaseChangeLog:
  - changeSet:
      id: create table for Users
      author: Argen
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(120)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(120)
              - column:
                  name: enabled
                  type: boolean
