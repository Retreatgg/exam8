databaseChangeLog:
  - changeSet:
      id: Create table USER_AUTHORITY
      author: Argen
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_email
                  type: varchar(120)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_email
                    references: users(email)
              - column:
                  name: role_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authorities_id
                    references: authorities(id)
